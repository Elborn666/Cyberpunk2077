<section class="action">
	<div class="action__container">
		<div class="action__body">
			<h2 class="action__title _anim-items _anim-no-hide">Играй и выигрывай!</h2>
			<p class="action__text _anim-items _anim-no-hide">Играй в <span>Cyberpunk 2077</span> и получи возможность
				выиграть консоль <span>Xbox
					Series X</span> или <span>Sony
					PlayStation 5!</span> Заполни форму ниже и приложи скриншот о покупке игры. Итоги розыгрыша будут
				подведены 1
				февраля. Удачи! ;)
			</p>
		</div>
		<div class="action__wrapp">
			<form action="#" class="action__form">
				<input type="text" required class="action__name" placeholder="Как тебя зовут?">
				<input type="email" required class="action__email" placeholder="Твой е-mail">
				<label for="file" class="action__lable-file">Прикрепить скриншот <br><span>.webp / .webp / .pdf
					</span>
				</label>
				<input type="file" id="file" class="action__file">
				<div class="action__wrapp-button">
					<button type="submit" class="action__button">Отправить</button>
				</div>
				<div class="action__wrapp-input">
					<input type="checkbox" required name="agree" value="agree" id="checkbox" class="action__checkbox real-checkbox">
					<label for="checkbox" class="action__label-checkbox">Согласен на обработку персональных
						данных
					</label>
				</div>
			</form>
			<div class="action__list-img">
				<div class="action__wrapp-xbox">
					<img src="img/xbox.webp" alt="xbox" data-prlx-mouse class="action__xbox">
				</div>
				<div class="action__wrapp-playstation">
					<img src="img/Playstation.webp" data-prlx-mouse alt="PlayStation" class="action__playstation">
				</div>
			</div>
		</div>
	</div>
</section>
